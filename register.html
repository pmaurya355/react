<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<style>
  body {
    height: 100vh;
    text-align: center;
  }
  /*Trigger Button*/
  .login-trigger {
    font-weight: bold;
    color: #fff;
    background: linear-gradient(to bottom right, #b05574, #f87e7b);
    padding: 15px 30px;
    border-radius: 30px;
    position: relative;
    top: 50%;
  }

  /*Modal*/
  h4 {
    font-weight: bold;
    color: #fff;
  }
  .close {
    color: #fff;
    transform: scale(1.2);
  }
  .modal-content {
    font-weight: bold;
    background: linear-gradient(to bottom right, #f87e7b, #b05574);
  }
  .form-control {
    margin: 1em 0;
  }
  .form-control:hover,
  .form-control:focus {
    box-shadow: none;
    border-color: #fff;
  }
  .username,
  .password {
    border: none;
    border-radius: 0;
    box-shadow: none;
    border-bottom: 2px solid #eee;
    padding-left: 0;
    font-weight: normal;
    background: transparent;
  }
  .form-control::-webkit-input-placeholder {
    color: #eee;
  }
  .form-control:focus::-webkit-input-placeholder {
    font-weight: bold;
    color: #fff;
  }
  .login {
    padding: 6px 20px;
    border-radius: 20px;
    background: none;
    border: 2px solid #fab87f;
    color: #fab87f;
    font-weight: bold;
    transition: all 0.5s;
    margin-top: 1em;
  }
  .login:hover {
    background: #fab87f;
    color: #fff;
  }
</style
<body>
  <!--Trigger-->
  <a class="login-trigger" href="#" data-target="#login" data-toggle="modal"
    >Login</a
  >

  <div id="login" class="modal fade" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <button data-dismiss="modal" class="close">&times;</button>
          <h4>Login</h4>
          <form>
            <input
              type="text"
              name="username"
              class="username form-control"
              placeholder="Username"
            />
            <input
              type="password"
              name="password"
              class="password form-control"
              placeholder="password"
            />
            <input class="btn login" type="submit" value="Login" />
          </form>
          <div>
            <a href="/google/auth" style="margin: 0px 5px;">Google</a>
            <a href="/google/auth" style="margin: 0px 5px;">Facebook</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
